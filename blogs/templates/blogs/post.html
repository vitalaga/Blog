{% extends 'blogs/base.html' %}

{% block page_header %}
  <h3>{{ post }}</h3>
  <p align="right">{{ post.date_added|date:'d M, Y H:i' }} Author: {{ post.owner }}</p>
{% endblock page_header %}

{% block content %}

  <p>{{ post.text|linebreaks }}</p>
  <p>
    <a href="{% url 'blogs:edit_post' post.id %}">Edit post</a>
  </p>

{% endblock content %}
